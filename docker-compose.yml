version: "3.8"

services:

  elasticsearch:
    image: elasticsearch:8.13.0
    ports:
      - "5601:5601"
    env_file:
      - "./envs/elastic"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - xpack.security.enabled=false
      - xpack.security.transport.ssl.enabled=false
    volumes:
      - ./envs/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./envs/elasticinitial.sh:/usr/share/elasticsearch/envs/elasticinitial.sh
    healthcheck:
      test: curl --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt -s https://localhost:5601 >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 10s
      retries: 5
    # command: ./envs/elasticinitial.sh  # settings up indices

  tor:
    container_name: tor
    image: dockurr/tor
    ports:
      - 9050:9050
      - 9051:9051
    volumes:
      - ./tor/torrc:/etc/tor/torrc
    stop_grace_period: 1m

  redis:
    image: redis:7.2-rc-bullseye
    ports:
      - "6380:6380"

  biblus:
    build:
      context: .
      dockerfile: ./compose/Dockerfile
    env_file:
      - ./envs/biblus
    depends_on:
      - elasticsearch
      - tor
      - redis
    expose:
      - "8000"
    command: "/start"

  nginx:
    image: nginx:stable-alpine3.17
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      - biblus
